<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Número: <input type="text" id="input_numero"> <br>
    <button onclick="analisar()">Analisar Número</button>
</body>
</html>
<script>
    function analisar()
    {
        var numero = Number(input_numero.value);

        if(numero > 50)
        {
            alert(`O numero ${numero} é maior que 50`)
        }
        //tudo que estiver fora do IF vai ser executado após teste
        else
        {
            alert(`O numero ${numero} é menor ou igual a 50`)
        }
    }
</script>
